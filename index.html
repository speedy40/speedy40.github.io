<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Showcase</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        h1, h2, h3 {
            text-align: center;
        }

        #game-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .game-card {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-card h3 {
            padding: 10px;
            font-size: 1.5em;
        }

        .game-card p {
            padding: 0 10px;
            font-size: 1em;
        }

        .game-card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .game-card button:hover {
            background-color: #2980b9;
        }

        /* Modal Styles */
        #game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #game-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        #game-modal-content h2 {
            margin-top: 0;
        }

        #game-modal-content p {
            font-size: 1.2em;
        }

        #close-modal {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-modal:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Game Showcase</h1>
        <p style="text-align: center;">Explore and play my latest games!</p>
    </header>

    <section id="game-showcase">
        <div class="game-card" data-title="Game 1" data-description="An action-packed adventure game." data-image="https://via.placeholder.com/400x200" data-url="https://example.com/game1">
            <img src="https://via.placeholder.com/400x200" alt="Game 1">
            <h3>Game 1</h3>
            <p>An action-packed adventure game.</p>
            <button>Play Now</button>
        </div>
        <div class="game-card" data-title="Game 2" data-description="A thrilling racing game." data-image="https://via.placeholder.com/400x200" data-url="https://example.com/game2">
            <img src="https://via.placeholder.com/400x200" alt="Game 2">
            <h3>Game 2</h3>
            <p>A thrilling racing game.</p>
            <button>Play Now</button>
        </div>
        <div class="game-card" data-title="Game 3" data-description="A strategy game where you build empires." data-image="https://via.placeholder.com/400x200" data-url="https://example.com/game3">
            <img src="https://via.placeholder.com/400x200" alt="Game 3">
            <h3>Game 3</h3>
            <p>A strategy game where you build empires.</p>
            <button>Play Now</button>
        </div>
    </section>

    <!-- Modal for Game Details -->
    <div id="game-modal">
        <div id="game-modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script>
        // Handle game card click to show modal with details
        const gameCards = document.querySelectorAll('.game-card');
        const gameModal = document.getElementById('game-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const closeModal = document.getElementById('close-modal');

        gameCards.forEach(card => {
            card.addEventListener('click', function() {
                const title = card.getAttribute('data-title');
                const description = card.getAttribute('data-description');
                const imageUrl = card.getAttribute('data-image');
                const gameUrl = card.getAttribute('data-url');

                modalTitle.textContent = title;
                modalDescription.textContent = description;

                gameModal.style.display = 'flex';
            });
        });

        // Close the modal when user clicks the close button
        closeModal.addEventListener('click', function() {
            gameModal.style.display = 'none';
        });

        // Close modal if user clicks outside the modal
        window.addEventListener('click', function(event) {
            if (event.target === gameModal) {
                gameModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
